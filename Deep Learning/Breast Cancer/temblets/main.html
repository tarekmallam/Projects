<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Light AI</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <header>
            <div class="logo">
                <img src="/static/pic/ÿ±ÿ§ÿ§ÿ± (1) 1.svg" alt="Pink Light AI">
                <span>Pink Light AI</span>
            </div>
            <nav>
                <a href="{{ url_for('home') }}" id="home" class="active">Home</a>
                <a href="{{ url_for('profile') }}" id="profile">Profile</a>

                {% if session.get('is_admin') %}

            </nav>
    </header>
    <form id="upload-form" action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">

            <div class="chat-message">Hello! I am Pink Light AI. How can I assist you?</div>

        <div class="chat-input">
            <input type="file" name="file" accept="image/*">
